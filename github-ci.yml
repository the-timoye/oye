name: Deploy to Staging

before_script:
  - npm install
  - npm install -g firebase-tools

  cache:
  paths:
    - node_modules/

  stages:
  - deploy_to_staging

  Deploy to Staging:
  stage: deploy_to_staging
  environment:
    name: staging
    url: https://thetimoye.firebaseapp.com
  only:
    - staging
  script:
    - npm run build
    - firebase use thetimoye --token $FIREBASE_SERVICE_ACCOUNT_THETIMOYE
    - firebase deploy --only hosting --token $FIREBASE_SERVICE_ACCOUNT_THETIMOYE
